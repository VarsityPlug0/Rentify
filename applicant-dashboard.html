<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Application | Rentify</title>
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4F46E5;
            --primary-dark: #4338CA;
            --secondary: #F8F8F8;
            --text: #1F2937;
            --muted: #6B7280;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
            background-color: var(--secondary);
            color: var(--text);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--primary);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .header nav a {
            color: white;
            text-decoration: none;
            margin-left: 1.5rem;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .header nav a:hover {
            opacity: 1;
        }

        /* Main Content */
        .main {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .page-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-title h1 {
            font-size: 2rem;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .page-title p {
            color: var(--muted);
        }

        /* Lookup Card */
        .lookup-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
        }

        .lookup-form {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .lookup-form input {
            flex: 1;
            min-width: 200px;
            padding: 0.875rem 1rem;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .lookup-form input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .lookup-form button {
            padding: 0.875rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .lookup-form button:hover {
            background: var(--primary-dark);
        }

        .lookup-form button:disabled {
            background: var(--muted);
            cursor: not-allowed;
        }

        /* Results */
        .results-section {
            display: none;
        }

        .results-section.active {
            display: block;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .results-header h2 {
            font-size: 1.25rem;
        }

        .results-count {
            color: var(--muted);
            font-size: 0.875rem;
        }

        /* Application Cards */
        .application-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .application-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            display: flex;
            gap: 1rem;
            align-items: center;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .application-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .app-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            background: var(--secondary);
            flex-shrink: 0;
        }

        .app-image.placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--muted);
            font-size: 1.5rem;
        }

        .app-details {
            flex: 1;
            min-width: 0;
        }

        .app-property {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .app-location {
            color: var(--muted);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .app-date {
            color: var(--muted);
            font-size: 0.75rem;
        }

        .app-status {
            flex-shrink: 0;
        }

        /* Status Badges */
        .status-badge {
            display: inline-block;
            padding: 0.375rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: #FEF3C7;
            color: #92400E;
        }

        .status-approved {
            background: #D1FAE5;
            color: #065F46;
        }

        .status-rejected {
            background: #FEE2E2;
            color: #991B1B;
        }

        .status-withdrawn {
            background: #F3F4F6;
            color: #4B5563;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--muted);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--muted);
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Error */
        .error-message {
            background: #FEE2E2;
            color: #991B1B;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
            color: var(--muted);
            font-size: 0.875rem;
        }

        @media (max-width: 600px) {
            .lookup-form {
                flex-direction: column;
            }

            .application-card {
                flex-direction: column;
                text-align: center;
            }

            .app-status {
                margin-top: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <a href="index.html" class="logo">Rentify</a>
        <nav>
            <a href="our-properties.html">Properties</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="page-title">
            <h1>Track Your Application</h1>
            <p>Enter the email you used when applying to view your applications</p>
        </div>

        <!-- Lookup Form -->
        <div class="lookup-card">
            <form class="lookup-form" id="lookupForm">
                <input type="email" id="emailInput" placeholder="Enter your email address" required>
                <button type="submit" id="lookupBtn">
                    <i class="fas fa-search"></i> Find My Applications
                </button>
            </form>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <!-- Results Section -->
        <section class="results-section" id="resultsSection">
            <div class="results-header">
                <h2>Your Applications</h2>
                <span class="results-count" id="resultsCount"></span>
            </div>

            <div class="loading" id="loadingState">
                <i class="fas fa-spinner"></i> Loading applications...
            </div>

            <div class="application-list" id="applicationList"></div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-folder-open"></i>
                <h3>No Applications Found</h3>
                <p>We couldn't find any applications with this email address.</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 Rentify. All rights reserved.</p>
    </footer>

    <script>
        const API_BASE = '/api/application';
        let currentEmail = '';

        // DOM Elements
        const lookupForm = document.getElementById('lookupForm');
        const emailInput = document.getElementById('emailInput');
        const lookupBtn = document.getElementById('lookupBtn');
        const errorMessage = document.getElementById('errorMessage');
        const resultsSection = document.getElementById('resultsSection');
        const loadingState = document.getElementById('loadingState');
        const applicationList = document.getElementById('applicationList');
        const emptyState = document.getElementById('emptyState');
        const resultsCount = document.getElementById('resultsCount');

        // Check for email in URL params
        const urlParams = new URLSearchParams(window.location.search);
        const emailParam = urlParams.get('email');
        if (emailParam) {
            emailInput.value = emailParam;
            lookupApplications(emailParam);
        }

        // Form submit handler
        lookupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();
            if (email) {
                await lookupApplications(email);
            }
        });

        async function lookupApplications(email) {
            currentEmail = email;
            showError('');
            resultsSection.classList.add('active');
            loadingState.style.display = 'block';
            applicationList.innerHTML = '';
            emptyState.style.display = 'none';
            lookupBtn.disabled = true;
            lookupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Searching...';

            try {
                const response = await fetch(`${API_BASE}/lookup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to lookup applications');
                }

                loadingState.style.display = 'none';

                if (data.data.length === 0) {
                    emptyState.style.display = 'block';
                    resultsCount.textContent = '';
                } else {
                    resultsCount.textContent = `${data.data.length} application(s)`;
                    renderApplications(data.data);
                }

                // Update URL
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('email', email);
                window.history.replaceState({}, '', newUrl);

            } catch (error) {
                loadingState.style.display = 'none';
                resultsSection.classList.remove('active');
                showError(error.message);
            } finally {
                lookupBtn.disabled = false;
                lookupBtn.innerHTML = '<i class="fas fa-search"></i> Find My Applications';
            }
        }

        function renderApplications(applications) {
            applicationList.innerHTML = applications.map(app => `
        <a href="application-detail.html?id=${app.id}&email=${encodeURIComponent(currentEmail)}" class="application-card">
          ${app.propertyImage
                    ? `<img src="${app.propertyImage}" alt="${app.propertyTitle}" class="app-image">`
                    : `<div class="app-image placeholder"><i class="fas fa-home"></i></div>`
                }
          <div class="app-details">
            <div class="app-property">${escapeHtml(app.propertyTitle)}</div>
            <div class="app-location"><i class="fas fa-map-marker-alt"></i> ${escapeHtml(app.propertyLocation)}</div>
            <div class="app-date">Applied ${formatDate(app.createdAt)}</div>
          </div>
          <div class="app-status">
            <span class="status-badge status-${app.status}">${app.status}</span>
          </div>
        </a>
      `).join('');
        }

        function showError(message) {
            if (message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('active');
            } else {
                errorMessage.classList.remove('active');
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return 'today';
            if (diffDays === 1) return 'yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;

            return date.toLocaleDateString('en-ZA', { day: 'numeric', month: 'short', year: 'numeric' });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>

</html>
